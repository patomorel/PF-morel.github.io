<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/099c3e960c.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="../images/icon-title.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="header">
        <div class="header__logo">
            <a href="../index.html"><img src="../images/lerom-logo-200x120.png" alt=""></a>
        </div>
        <nav class="header__menu">
            <ul>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./precios.html">Precios</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="contText">
            <h2>¿Quieres que conversemos?
            </h2>
            <h3>Creémos juntos tu próxima estrategia</h3>
        </div>
    </section>

    <section id="formhome">
        <legend class="datosPersonales">Datos personales</legend>
        <form action="" method="get">
            <label for="nombre" class="nombre">Nombre</label>
            <input type="text" name="" id="nombre" placeholder="Nombre y apellido" required>
            <br>
            <label for="mail">Email</label>
            <input type="mail" name="" id="mail" placeholder="Ingresa tu email" required>
            <br>
            <label for="telefono">Teléfono</label>
            <input type="text" name="" id="telefono" placeholder="+56912345678" required>
            <br>
            <label for="multi">Comentarios</label>
            <textarea name="multi" id="multi" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Quiero que me contacten">
            </form>
    </section>


    <div>
        <footer id="footer">
            <div class="footer-logo">
                <a href="./index.html"><img src="../images/lerom-logo-200x120.png" alt=""></a>
            </div>

            <div class="footer-menu">
                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./nosotros.html">Nosotros</a></li>
                        <li><a href="./servicios.html">Servicios</a></li>
                        <li><a href="./precios.html">Precios</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>

            <div class="footer-rrss">
                <span class="fb"><i class="fa-brands fa-facebook"></i></span>
                <span class="ig"><i class="fa-brands fa-instagram"></i></span>
                <span class="lin"><i class="fa-brands fa-linkedin"></i></span>
                <span class="tw"><i class="fa-brands fa-twitter"></i></span>
                <span class="yt"><i class="fa-brands fa-youtube"></i></span>
            </div>
           
            <div class="footer-nl">
                <h2>Suscríbete al newsletter</h2>
            </div>

            <div class="footer-form">
                <form class="formFooter" action="">
                    <input type="text" placeholder="Ingresa tu email">
                    <button type="submit">Suscribirse</button>
            </div>


        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
